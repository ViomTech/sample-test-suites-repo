<!DOCTYPE html>
<html>
<head>

<body>

                    </div>

            </div>
        </div>

        <div class="row mt-4">

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">

        </div>

        // Platform Comparison Chart

        new Chart(document.getElementById('platformComparisonChart'), {

        const scenarioTimeline = [{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-suite-1750789315718/execution_20250922_134219/src/test/java/com/nimble/feature/Contactus.feature","scenario":"\"Land to contact Us Page\"","start":"2025-09-22T09:42:53.467162Z","end":"2025-09-22T09:42:54.251211Z"},{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-suite-1750789315718/execution_20250922_134219/src/test/java/com/nimble/feature/Contactus.feature","scenario":"Validate submission failure, if no data is provided","start":"2025-09-22T09:42:55.004731Z","end":"2025-09-22T09:42:55.035573Z"},{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-suite-1750789315718/execution_20250922_134219/src/test/java/com/nimble/feature/Contactus.feature","scenario":"Validate if only Firstname is provided, then submission fails.","start":"2025-09-22T09:42:55.369231Z","end":"2025-09-22T09:42:55.383484Z"},{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-suite-1750789315718/execution_20250922_134219/src/test/java/com/nimble/feature/Contactus.feature","scenario":"Validate after phone is provided, then submission fails.","start":"2025-09-22T09:42:55.736312Z","end":"2025-09-22T09:42:55.954324Z"},{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-suite-1750789315718/execution_20250922_134219/src/test/java/com/nimble/feature/Contactus.feature","scenario":"Validate after email is provide, then also submission fails","start":"2025-09-22T09:42:56.250468Z","end":"2025-09-22T09:42:56.398957Z"},{"feature":"file:///Users/amitgupta/Viom/Products/viom-studio/test_suite_repositories/sample-test-suites-repo-1757588379161/test-su         // Convert ISO strings to Date objects and calculate durations
        const labels = scenarioTimeline.map(s => s.scenario);
        const starts = scenarioTimeline.map(s => new Date(s.start).getTime());
        const ends = scenarioTimeline.map(s => new Date(s.end).getTime());
        const durations = ends.map((end, i) => end - starts[i]);

        const data = {

            datasets: [{

        new Chart(document.getElementById('timelineChart'), {

        // Populate Flagged Steps Table

        flaggedSteps.forEach(step => {

        // Prepare data for Step Trends Chart
        const builds = [...new Set(stepTrends.map(t => t.build))];
        const steps = [...new Set(stepTrends.map(t => t.step))];
        const datasets = steps.map(step => {
            return {
                label: step,
                data: builds.map(build => {
                    const found = stepTrends.find(t => t.build === build && t.step === step);
                    return found ? found.avg_duration : null;
                }),
                fill: false,
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),

        new Chart(document.getElementById('stepTrendsChart'), {
